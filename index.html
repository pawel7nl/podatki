<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz do rozliczenia podatkowego</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        .step { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <h2>Formularz do rozliczenia podatkowego</h2>
    <form id="tax-form">
        <div class="step active">
            <label>Imiona i nazwisko:</label>
            <input type="text" name="full_name" required><br>

            <label>Data urodzenia:</label>
            <input type="date" name="birth_date" required><br>

            <label>BSN (Burgerservicenummer):</label>
            <input type="text" name="bsn" required><br>

            <label>Adres zamieszkania:</label>
            <input type="text" name="address" required><br>
            
            <button type="button" onclick="nextStep()">Dalej</button>
        </div>

        <div class="step">
            <label>Stan cywilny:</label>
            <select name="marital_status" onchange="togglePartnerFields(this.value)">
                <option value="single">Singiel</option>
                <option value="married">Żonaty/Zamężna</option>
            </select><br>
            
            <div id="partner-info" style="display: none;">
                <label>Imię i nazwisko partnera:</label>
                <input type="text" name="partner_name"><br>

                <label>Data urodzenia partnera:</label>
                <input type="date" name="partner_birth_date"><br>

                <label>BSN partnera:</label>
                <input type="text" name="partner_bsn"><br>
            </div>

            <button type="button" onclick="prevStep()">Wstecz</button>
            <button type="button" onclick="nextStep()">Dalej</button>
        </div>

        <div class="step">
            <label>Numer konta bankowego (IBAN):</label>
            <input type="text" name="iban" required><br>

            <label>Czy IBAN był podawany do Belastingdienst?</label>
            <select name="iban_registered">
                <option value="yes">Tak</option>
                <option value="no">Nie</option>
            </select><br>

            <button type="button" onclick="prevStep()">Wstecz</button>
            <button type="button" onclick="nextStep()">Dalej</button>
        </div>

        <div class="step">
            <label>Źródło dochodu:</label>
            <select name="income_source">
                <option value="employment">Umowa o pracę</option>
                <option value="zzp">Działalność ZZP</option>
                <option value="foreign_income">Dochody z zagranicy</option>
                <option value="investments">Inwestycje</option>
            </select><br>

            <button type="button" onclick="prevStep()">Wstecz</button>
            <button type="button" onclick="nextStep()">Dalej</button>
        </div>

        <div class="step">
            <label>Koszty do odliczenia:</label><br>
            <input type="checkbox" name="home_costs" value="yes"> Koszty związane z domem<br>
            <input type="checkbox" name="medical_costs" value="yes"> Koszty leczenia<br>
            <input type="checkbox" name="donations" value="yes"> Darowizny na cele charytatywne<br>

            <button type="button" onclick="prevStep()">Wstecz</button>
            <button type="submit">Wyślij</button>
        </div>
    </form>

    <script>
        function togglePartnerFields(value) {
            document.getElementById('partner-info').style.display = (value === 'married') ? 'block' : 'none';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
